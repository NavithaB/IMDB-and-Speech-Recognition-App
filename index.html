<html lang="en">

    <link rel="stylesheet" href="./css/movieSearch.css"/>

<body>
<section class="container">

                </div>

            </section><!--close form block-->
            <div id="template"></div>
            <div id="template1"></div>
        </article>
    </section>
 </section>
